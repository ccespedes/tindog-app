<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <!-- google font  -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@200;300;500&display=swap" rel="stylesheet">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.css">
    <link rel="stylesheet" href="index.css">
    <title>Document</title>
</head>

<body>
    <header>
        <div class="container">
            <div class="nav">
                <img class="user-icon" src="images/icon-profile.png" />
                <img class="logo" src="images/logo.png" />
                <img class="user-icon" src="images/icon-chat.png" />
            </div>
        </div>
    </header>
    <main>

        <section>
            <div class="container">
                <div id="dog-container">
                    <!-- dogs go here -->
                </div>
            </div>
        </section>

        <section>
            <div class="container">
                <div class="rate">
                    <button id="nope-btn" class="rate-btn reject">
                        <img src="images/icon-cross.png" alt="nope" />
                    </button>
                    <button id="like-btn" class="rate-btn like">
                        <img src="images/icon-heart.png" alt="like">
                    </button>

                </div>
            </div>
        </section>
    </main>
    <script type="module" src="index.js"></script>
</body>

</html>
